<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chrome Bookmark Reminder</title>
</head>
<body>
	<h1>Bookmark Reminder</h1>
	<h3 id = "randomBookmarkTitleText">
		<a id = "randomBookmarkTitle" href="url" target="_blank">link</a>
	</h3>
	<p id="randomBookmarkUrlText">
		You have bookmarked the
		"<a id = "randomBookmarkUrl" href="url" target="_blank">link</a>"
		web site. Do you want to visit it?
	</p>

	<p id="removeButtonText">
		If you are not interested in this bookmark anymore you can simply click remove button.
	</p>

	<p id = "noBookMarkText">
		You currently don't have any bookmarks 🧐
	</p>

	<button id = "removeButton" type="button">Remove</button>
</body>
<script src = "script.js">
</script>
</html>
